<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Playball&family=Playwrite+CO+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><b>Weather</b> App</h1>
        <form novalidate>
            <input type="text" id="input-search" placeholder="Enter a city or location" required>
        </form>
        <div id="container-button">
            <button id="toggle-unit">°F</button>
        </div>
    </header>
    
    <main id="container-grid">
        <div id="grid-item-current-conditions">
            <p>Weather Today in <br><b>Buffalo, NY, United States</b></p>
            <div id="current-conditions">
                <div id="conditions-description">
                    <img src="images/icons/cloudy.png" alt="">
                    <h4>29 °F</h4>
                    <h4>Cloudy</h4>
                </div>
                <div id="condition-details">
                    <p><b>Feels Like:</b> 17.8 °F</p>
                    <p><b>Humidity: </b>54.8%</p>
                    <p><b>Visibility: </b>9.9 miles</p>
                    <p><b>Wind Speed: </b>23.8 mph</p>
                    <p><b>UV Index: </b>1 of 11</p>
                </div>
            </div>
            
        </div>
        <div id="grid-item-weekly-conditions"></div>
    </main>


    
    
</body>
</html>
